#
# Defines server generated translation messages

# General responses

internal_error = An internal error has occurred.
access_denied = Access denied.
unknown_user = That username is not known. Please ensure you entered it correctly.
invalid_password = The password you entered does not match the one on file \
  for the account.
session_expired = Your session has expired. Please logoff and logon again.
invalid_email = The address you've entered is not valid. A valid email address \
  should look something like: john.doe@example.com

# Admin responses

invalid_search = This kind of search is not yet supported.
no_such_user = That user was not found.
unknown_character = The requested game character could not be found.
game_link_down = The request could not be handled because the link to the game server is down.
game_link_rpc_failed = The game server failed to handle the request.
invalid_name = That name is not valid.
