# Defines server generated translation messages

# General responses

internal_error = [it] An internal error has occurred.
access_denied = [it] Access denied.
unknown_user = [it] That username is not known. Please ensure you entered it correctly.
invalid_password = [it] The password you entered does not match the one on file for the \
  account.
session_expired = [it] Your session has expired. Please logoff and logon again.
invalid_email = [it] The address you've entered is not valid. A valid email address should look \
  something like: john.doe@example.com

